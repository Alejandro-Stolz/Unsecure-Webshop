<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img alt="logo"
                       src="../../../assets/icons/plant-pot.png"
                       style="width: 185px;">
                </div>

                <alert *ngIf="invalidData" type="danger">
                  "Es sieht so aus, als wären Sie kein toller Admin!"
                </alert>

                <div>
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="username" class="form-control" id="form2Example11"
                           placeholder="Username" type="text"/>
                    <label class="form-label" for="form2Example11">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input (keyup.enter)="this.onLogin()" [(ngModel)]="password" class="form-control"
                           id="form2Example22" placeholder="Dein Geheimnis" type="password"/>
                    <label class="form-label" for="form2Example22">Passwort</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button (click)="onLogin()" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                            type="button">
                      Einloggen
                    </button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Du bist kein Admin?</p>
                    <button class="btn btn-outline-primary" routerLink="/login" type="button">Login
                    </button>
                  </div>

                </div>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Hallöchen toller Admin,</h4>
                <p class="small mb-0">das Wissenswerte über den Allerbesten, <br/> befindet sich hinter dieser Tür.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
