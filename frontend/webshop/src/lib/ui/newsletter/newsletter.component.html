

<a (click)="openModal(newsletter)" class="mt-2">Newsletter abnonnieren</a>


<ng-template #newsletter>
  <div class="modal-header">
    <h2 class="modal-title">NEWSLETTER ABONNIEREN</h2>
    <button (click)="modalRef?.hide()" aria-label="Close" class="btn-close close pull-right" type="button">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex flex-column">
    <form class="was-validated">
    <div class="form-floating mb-3 mt-3">
      <input [(ngModel)]="nletter.email" class="form-control" id="email" name="email" placeholder="Enter email"
             type="text" required>
      <label for="email">Email</label>
    </div>
    <label>
      <p>Mit der Anmeldung akzeptieren Sie unsere AGBs.
      <p>
    </label>
    <button (click)="onSubscribeToNewsletter()" class="btn btn-primary w-25" type="submit">ANMELDEN</button>
    </form>
  </div>
</ng-template>
