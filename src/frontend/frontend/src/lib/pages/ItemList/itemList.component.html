<div class="container-fluid rounded-3">
  <div class="row">
    <div class="col-sm-2 p-3 bg-primary text-white">
      <h3 class="m-5">Hersteller</h3>
      <div class="btn-group-vertical m-5">
        <button (click)="selectBrand('Apple')" class="btn btn-primary" type="button" routerLink="/articles">Apple</button>
        <button (click)="selectBrand('Samsung')" class="btn btn-primary" type="button" routerLink="/articles">Samsung</button>
        <button (click)="selectBrand('Xiaomi')" class="btn btn-primary" type="button" routerLink="/articles">Xiaomi</button>
        <button (click)="selectBrand('Sony')" class="btn btn-primary" type="button" routerLink="/articles">Sony</button>
      </div>

    </div>
    <div class="col-sm-8 p-3">
      <h1>Handys & Smartphones</h1>
      <h3>Top Angebote zu den besten Preisen</h3>
      <div class="clearfix">
        <span class="float-end">
        <select class="form-select rounded-3 mb-3">
          <!--<option>Beliebtheit</option>
          <option>GÃ¼nstig</option>
          <option>Teuer</option>-->
          <option>Bestseller</option>
        </select>
          </span>
      </div>
      <div *ngIf="articles.length>0">
        <page-item *ngFor="let article of articles" [article]="article"></page-item>
      </div>
      <!--<pagination [totalItems]="16" class="float-end"></pagination>-->
    </div>
  </div>
</div>
