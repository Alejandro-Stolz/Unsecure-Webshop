<div class="row">
  <div class="col">
    <div *ngFor="let picture of article.picture" [ngClass]="activePicture == picture ? 'active' : ''" class="row">
      <img [src]="getImage(picture)" alt="{{picture}}">
    </div>
  </div>
  <div class="col">
    <img [src]="getImage(activePicture)" alt="{{activePicture}}">
  </div>
</div>
