<div class="container">
  <div *ngIf="this.user" class="row">
    <div class="col-lg-4">
      <div class="profile-card-4 z-depth-3">
        <div class="card">
          <div class="card-body text-center bg-primary rounded-top">
            <div class="user-box">
              <img *ngIf="user.profilePicture; else defaultPicture" [src]="this.user.profilePicture" alt="user avatar">
            </div>
          </div>
          <div class="card-body">
            <h5 class="mb-1">{{this.user.title}} {{this.user.firstName}} {{this.user.lastName}}</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card z-depth-3">
        <div class="card-body">
          <div class="col-md-6">
            <h6>About</h6>
            <p>
              {{this.user.description}}
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<ng-template #defaultPicture>
  <img alt="default user" class="rounded w-100" src="assets/user.svg">
</ng-template>
