<accordion [isAnimated]="true">
  <accordion-group *ngFor="let order of orderList">
    <button class="accordionButton"
            accordion-heading type="button">
      <order-header [itemList]="order.items" [orderDate]="order.date"></order-header>
    </button>
    <order-body [orderNumber]="order.id"></order-body>
  </accordion-group>
</accordion>
