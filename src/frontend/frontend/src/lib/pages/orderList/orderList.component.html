<accordion [isAnimated]="true">
  <accordion-group *ngFor="let order of orderList">
    <button accordion-heading
            class="accordionButton" type="button">
      <order-header [itemList]="order.specifiedItems" [orderDate]="order.date"></order-header>
    </button>
    <order-body [orderNumber]="order.orderNumber"></order-body>
  </accordion-group>
</accordion>
