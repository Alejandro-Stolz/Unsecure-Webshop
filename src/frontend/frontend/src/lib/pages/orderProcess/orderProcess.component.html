<ul class="nav nav-pills justify-content-center gap-5">
  <li [ngClass]="reachedStep >= 0 ? 'active' : ''" class="nav-item">
    <a (click)="changeStep(0)" class="nav-link"><img alt="shopping_cart" src="assets/shopping_cart.svg"></a>
  </li>
  <li [ngClass]="reachedStep >= 1 ? 'active' : ''" class="nav-item">
    <a (click)="changeStep(1)" class="nav-link"><img alt="local_shipping" src="assets/local_shipping.svg"></a>
  </li>
  <li [ngClass]="reachedStep >= 2 ? 'active' : ''" class="nav-item">
    <a (click)="changeStep(2)" class="nav-link"><img alt="credit_card" src="assets/credit_card.svg"></a>
  </li>
  <li [ngClass]="reachedStep >= 3 ? 'active' : ''" class="nav-item">
    <a (click)="changeStep(3)" class="nav-link"><img alt="done" src="assets/done.svg"></a>
  </li>
</ul>

<div class="container">

  <order-items (onNextPageEvent)="onNextPage()" (onUpdateCouponEvent)="onUpdateCoupon($event)"
               *ngIf="currentStep == 0 && this.itemsList"
               [itemList]="getItemList()"></order-items>
  <!--<addresses *ngIf="currentStep == 1 && this.addresses"></addresses>-->
  <payment-information (onBuyEvent)="onBuy($event)"
                       *ngIf="currentStep == 2 && this.itemsList"></payment-information>
  <confirmation *ngIf="currentStep == 3 && this.order" [order]="order"></confirmation>

</div>
