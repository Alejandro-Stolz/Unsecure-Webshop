<ul class="list-group" style="margin: 50px">
  <specified-item *ngFor="let item of itemList"
  [showDeleteButton]="showDeleteButton"
  [editableQuantity]="editableQuantity"
  [specifiedItem]="item"
  (onDeleteEvent)="onItemDelete()"
  (onQuantityChangeEvent)="onItemChange()"></specified-item>
</ul>
